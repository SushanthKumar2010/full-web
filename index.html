<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Protected</title>
  <!-- Font Awesome link for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

    body {
      background: #f5f7f9;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .login-box {
      background: linear-gradient(135deg, #ffffff, #f1f3f8);
      padding: 80px 60px; /* Increased padding for a bigger card */
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px; /* Increased max-width for a bigger card */
      width: 100%;
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
    }

    .login-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-weight: 500;
      color: #333;
      margin-bottom: 24px;
      font-size: 26px;
    }

    .password-wrapper {
      position: relative;
      margin-top: 10px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px 44px 12px 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 300;
      color: #666;
      box-sizing: border-box;
      background: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0077cc;
      box-shadow: 0 0 0 2px rgba(0, 119, 204, 0.2);
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
      user-select: none;
    }

    button {
      margin-top: 24px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 400;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    .error {
      color: #e74c3c;
      margin-top: 14px;
      font-weight: 300;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .info a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    .info a:hover {
      text-decoration: underline;
    }

    .instagram-icon {
      font-size: 20px;
      margin-left: 8px;
      vertical-align: middle;
      color: gray;
      border: 1px solid gray;
      border-radius: 50%;
      padding: 4px;
      transition: all 0.3s ease;
    }

    .instagram-icon:hover {
      color: #e1306c;
      border-color: #e1306c;
      transform: scale(1.1);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    @keyframes rotatePop {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.4) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    .theme-toggle.animate {
      animation: rotatePop 0.5s ease;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #ccc;
    }

    .dark-mode .login-box {
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
      border: 1px solid #333;
    }

    .dark-mode h2 {
      color: #eee;
    }

    .dark-mode input {
      background-color: #2c2c2c;
      color: #ddd;
      border-color: #444;
    }

    .dark-mode .toggle-icon {
      color: #ccc;
    }

    .dark-mode button {
      background-color: #2196f3;
    }

    .dark-mode button:hover {
      background-color: #1976d2;
    }

    .dark-mode .info {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="darkToggle" onclick="toggleDarkMode()">üåô</div>

  <div class="login-box">
    <h2>Enter Password</h2>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">Submit</button>
    <div id="error" class="error"></div>
    <div class="info">
      <b>For password</b>, contact this <a href="https://instagram.com/teengro.in" target="_blank" title="Instagram"><b>Instagram account</b></a> 
      <a href="https://instagram.com/teengro.in" target="_blank" title="Instagram">
        <i class="fab fa-instagram instagram-icon"></i>
      </a>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correctPassword = "teengro@sushanth";

      if (input === correctPassword) {
        window.location.href = "home.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password. Try again.";
      }
    }

    function togglePassword() {
      const pwdField = document.getElementById("password");
      const icon = document.querySelector(".toggle-icon");
      if (pwdField.type === "password") {
        pwdField.type = "text";
        icon.textContent = "üôà";
      } else {
        pwdField.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("darkToggle");

      icon.classList.add("animate");
      setTimeout(() => icon.classList.remove("animate"), 500);

      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        icon.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
      } else {
        icon.textContent = "üåô";
        localStorage.setItem("theme", "light");
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkToggle").textContent = "‚òÄÔ∏è";
      }
    };

    function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "teengro@sushanth") { // Replace with your desired password
                sessionStorage.setItem("authenticated", "true");
                window.location.href = "home.html"; // Redirect to home page after successful login
            } else {
                alert("Incorrect password");
            }
        }
  </script>
</body>
</html>
